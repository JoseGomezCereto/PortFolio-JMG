<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Portfolio JMG</title>
</head>
<body class="dark">
    <header class="header">
        <div class="switches">
            <div id="toggle-theme" class="toggle-theme">
                <img id="toggle-icon" src="assets/icons/moon.svg" alt="icon theme" class="toggle-theme_icon">
                <p id="toggle-text" class="toggle-theme_text">Dark Mode</p>
            </div>
        </div>
        <div id="toggle-colors" class="colors">
            <div data-color="hsl(214, 84%, 56%)" class="colors_item colors_item--blue"></div>
            
            <div data-color="hsl(150, 84%, 56%)" class="colors_item colors_item--green"></div>

            <div data-color="hsl(276, 84%, 56%)" class="colors_item colors_item--purple"></div>

            <div data-color="hsl(46, 84%, 56%)" class="colors_item colors_item--orange"></div>
        </div>
    </header>
    <main class="main">
        <section class="column column--left">
            <!--PROFILE CARD-->
            <article class="card card--profile">
                <div class="card_image-container">
                    <img src="/assets/images/curriculum.png" alt="">
                </div>
                <div class="card_header">
                    <h2 class="card_title">José María Gómez Cereto</h2>
                    <p class="card_subtitle">App Developer</p>
                </div>
                <div class="card_body">
                    <div class="card_link">
                        <img class="email" src="/assets/icons/email.svg" alt="email">
                        <a href="mailto:trabajo.jgomez@gmail.com">trabajo.jgomez@gmail.com</a>
                    </div>
                    <div class="card_link">
                        <img class="whatsapp" src="/assets/icons/whatsapp.svg" alt="telephone">
                        <a href="tel:676874196">+34-676874196</a>
                    </div>
                </div>
                <div class="card_link">
                    <img src="/assets/icons/github.svg" alt="github" class="github">
                    <a href="https://github.com/JoseGomezCereto/" target="_blank">Check My GitHub!</a>
                </div>
                <p class="card_text">
                    Developer in training. Passionate about technologies and computers. <br> Always learning new things, especially into languages. <br> I love video games, reading, music and puzzles.
                </p>
                </div>
            </article>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
